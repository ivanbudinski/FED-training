<html>
<head>
	<title>flickr api</title>
	<script src="js/jquery-1.11.0.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<style type="text/css">
		.carousel-inner > .item > img {
      		margin: auto;
      		width: 100%;
      		height: 375px;
  		}
  		.carousel-inner > .item{
  			//
  		}

	</style>
</head>
<body>
	<div class="container">
		</br>
		<div class="row">
			<div class="col-xs-4 col-md-offset-3">
				<input type="text" class="form-control" id="tbInput" value="george"></input> 
			</div> 
			<button type="button" class="btn btn-primary" id="btnEmail">Pronadji Email</button>
			<button type="button" class="btn btn-default" id="btnUsername">Pronadji UserName</button>
			<button type="button" class="btn btn-default" id="btnUrl">Pronadji URL</button>
		</div>
		
		<h1 class="text-center"><span id="userText"></span> <span id="userName"></span></h1>
		
		<div class="row text-center">
				<div class="btn-group" id="userButtonGroup"></div>
		</div>
		</br>

		<div class="row">
			<div id="myCarousel" class="carousel slide col-md-4 col-md-offset-4" data-ride="carousel">
	   			<!-- Wrapper for slides -->
	    		<div class="carousel-inner" role="listbox">
	      			<div class="item active">
	        			<img src="images/cat.jpg" alt="Chania">
	      			</div>
				    <div class="item">
	        			<img src="images/funnyCat.jpg" alt="Chania">
	      			</div>
	    			<div class="item">
	        			<img src="images/suprisedCat.jpg" alt="Flower">
	      			</div>
	    		</div>
			
				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		      		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		      		<span class="sr-only">Previous</span>
		    	</a>
    			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      				<span class="sr-only">Next</span>
    			</a>
    		</div>
		</div>
		</br>
			
		<div class="row text-center" id="gall">
			<div class="list-group col-md-4 col-md-offset-4" id="galleryID"> 
				<a href="#" class="list-group-item">Prva galerija <span class="badge">3</span></a>

		</div>
	</div>
