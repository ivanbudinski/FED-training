<html>
<head>
	<title>Test</title>

	      	top: 0;

	  	.affix + .container-fluid {

	  		color: red;
	  	}

<body>
<nav class="navbar navbar-inverse" data-spy="affix" data-offset-top="197">
<div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Test</a>
    </div>
  <ul class="nav navbar-nav">
    <li class="active"><a href="#">Forma</a></li>
    <li><a href="ajax.html">Ajax</a></li>
  </ul>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form role="form" action="ajax.html" onsubmit="return validateForm(this)" novalidate>
		  			<div class="form-group">
		    			<label for="usr">Ime:</label>
		    			<input type="text" name="ime" class="form-control" id="usr">
		  			</div>
		  			<div class="form-group">
		    			<label for="prz">Prezime:</label>
		    			<input type="text" name="prezime" class="form-control" id="prz">
		  			</div>
		  			<div class="form-group">
		    			<label for="email">Email:</label>
		    			<input type="email" name="email" class="form-control" id="email">
		  			</div>
		  			<div class="form-group">
		    			<label for="nacin">Nacin placanja:</label>
		    			<select class = "form-control" name="nacin" id="nacin" onchange='paymentMethod(this)'
		    			">
		    				<option value="">Izaberite opciju...</option>
					  		<option value="Kartica">Kartica</option>
					  		<option value="Gotovina">Gotovina</option>
						</select>
		  			</div>
		  			<div class="form-group">
		    			<label for="tip">Tip:</label>
		    			<select class = "form-control" name="tip" id="tip">
					  		<option value="Prazno">---</option>
					  		<option value="Visa">Visa</option>
					  		<option value="Master">Master</option>
						</select>
		  			</div>
		  					  			
		  			<button type="submit" class="btn btn-default col-md-4 pull-right">Submit</button>
				</form>
			</div>
		</div>
		<br/>
		<div class="row">
			<div class="text-center bg-primary">
				<p id="select_tip">
				    U selectu Tip molimo odaberite : <span id="tip_span"></span>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
